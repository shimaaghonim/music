<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Music Player</title>

  <!-- أيقونة الصفحة -->
  <link rel="icon" type="image/png" href="css/image.png" />

  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- ملف CSS -->
  <link rel="stylesheet" href="css/style11.css" />
</head>
<body>

  <div class="container">
    <h1><span>My</span> Music</h1>

    <div class="player">
      <!-- صورة الغلاف -->
      <img src="css/cover.jpg" alt="Cover Image" class="cover" />

      <!-- معلومات الأغنية -->
      <div class="info">
        <h2>DARKSIDE</h2>
        <p>Neoni</p>
      </div>

      <!-- شريط التقدم -->
      <input type="range" id="progress" value="0" />

      <!-- أزرار التحكم -->
      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>

      <!-- ملف الصوت -->
      <audio id="audio" src="music/your_audio.mp3"></audio>
    </div>
  </div>

  <!-- ملف JS -->
  <script src="java/script.js"></script>
</body>
</html>
